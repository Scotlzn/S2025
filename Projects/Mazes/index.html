<!DOCTYPE html>
<html>
    <head>
        <title>HTK Maze Algorithm</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="htk">
            <canvas id="canvas1" width="800" height="800">Canvas didn't load</canvas>
            <div class="htk_buttons">
                <button id="play_button">Play</button>
                <button id="step_button">Step</button>
