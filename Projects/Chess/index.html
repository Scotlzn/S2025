<!DOCTYPE html>
<html>
    <head>
        <title>Chess</title>
        <link rel="icon" href="./assets/5.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./navbar.css">
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="../../index.html">Chess</a>
            <button id="step_button">Step</button>
            <button id="reset_button">Reset</button>
            <div class="dropdown" id="player1">
                <button class="dropbtn">
                    <span>
                        Human
                        <i class="fa fa-caret-down"></i>
                    </span>
                </button>
                <div class="dropdown-content">
                    <button>Human</button>
                    <button>Random AI</button>
                </div>
            </div>
            <p>VS</p>
             <div class="dropdown" id="player2">
                <button class="dropbtn">
                    <span>
                        Human
                        <i class="fa fa-caret-down"></i>
                    </span>
                </button>
                <div class="dropdown-content">
                    <button>Human</button>
                    <button>Random AI</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <span>
                        Options
                        <i class="fa fa-caret-down"></i>
                    </span>
                </button>
                <div class="dropdown-content">
                    <button id="play_button">Play</button>
                    <button id="back_button">Back</button>
                    <button id="import_button">Import FEN</button>
                    <button id="export_button">Export FEN</button>
                    <button id="flip_button">Flip Board</button>
                    <button id="valid_button">Toggle valid moves</button>
                    <button id="image_button">Toggle images</button>
                </div>
            </div>
            <p id="turn_ui">Turn: White</p>
            <div class="dropdown" id="promotion_menu">
                    <button class="dropbtn" id="promotion_button">
                        <span>
                            Promotion
                            <i class="fa fa-caret-down"></i>
                        </span>
                    </button>
                    <div class="dropdown-content" id="promotion_buttons">
                        <button>Queen</button>
                        <button>Rook</button>
                        <button>Bishop</button>
                        <button>Knight</button>
                    </div>
                </div> 
            </div>
        </div>
        <div class="chess">
            <canvas width="800" height="800" id="canvas" oncontextmenu="return false;">Canvas failed to load!</canvas>
        </div>
    </body>
</html>
