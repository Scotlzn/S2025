<!DOCTYPE html>
<html>
    <head>
        <title>A* Search Algorithm</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./navbar.css">
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="../../main.html">A* Search Algorithm</a>
            <div class="grid_size">
                <span>Grid size:</span> &nbsp; <input type="number" min="5" max="61" value="9" step="2" id="grid_input">
            </div>
        </div>
        <div class="grid">
            <canvas width="800" height="800" id="canvas" oncontextmenu="return false;">Canvas failed to load!</canvas>
            <div class="grid_buttons">
                <div class="button-group">
                    <button id="play_button">Play</button>
                    <button id="step_button">Step</button>
                    <button id="restart_button">Restart</button>
                    <button id="complete_button">Complete</button>
                    <button id="start_end_button">Edit Start/End</button>
                </div>
                <div class="button-group">
                    <button id="maze_toggle_button">Maze: OFF</button>
                    <button id="maze_play_button">Maze play</button>
                    <button id="maze_step_button">Maze step</button>
                    <button id="maze_complete_button">Maze complete</button>
                    <button id="maze_algorithm_button">Maze algorithm: <br>ABW</button>
                </div>
                <div class="button-group">
                    <button id="path_button">Show path: ON</button>
                    <button id="set_button">Show sets: ON</button>
                    <button id="cost_button">Show costs: OFF</button>
                    <button id="maze_button">Show maze path: ON</button>
                </div>
            </div>
        </div>
    </body>
</html>
